<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Simple Ajax Library</title>
	</head>
	<body>
		<script src="sal.js"></script>
		<script>
			sal.post('ajax.html', {
				'data': {'single': 'Single', 'multiple': 'Multiple', 'check': 'Check', 'radio': 'Radio'},
				'error': function (status, xhr) {
					console.log(status);
				}
			}, function (response, status, xhr) {
				console.log("OK: " + status);
			});

			sal.jsonp("https://api.instagram.com/v1/media/popular", {
				"success": function (response, status) {
					console.log(response.data);
				},
				"error": function () {
					console.log("Hacer otra cosa");
				},
				"data": {
					"client_id": "8592b07f6eaf4efb9e3b6c7a054b6aa0"
				}
			});

			sal.json("ajax.json", function (response, status) {
				console.log(response);
			});
		</script>
	</body>
</html>
